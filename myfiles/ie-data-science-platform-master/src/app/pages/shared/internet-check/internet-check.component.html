<div class="internet-check has-connection mat-caption" *ngIf="hasConnection">
  <div>Great! Connected to internet!</div>
  <button mat-icon-button (click)="close()">&times;</button>
</div>

<div class="internet-check no-connection mat-caption" *ngIf="!hasConnection">
  <div>No internet connection!</div>
  <button mat-icon-button (click)="close()">&times;</button>
</div>
